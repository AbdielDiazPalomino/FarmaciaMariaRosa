    <!-- Modal Editar/Agregar Usuario -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="userForm">
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">Agregar Usuario</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="userId" />

              <div class="row g-3">
                <div class="col-md-12">
                  <label class="form-label">Nombre Completo *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    required
                  />
                </div>

                <div class="col-md-12">
                  <label class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contraseña <span id="passwordRequired">*</span></label>
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                  />
                  <small class="text-muted" id="passwordHelp">Dejar en blanco para mantener la contraseña actual</small>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Confirmar Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="userPasswordConfirm"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Rol *</label>
                  <select id="userRole" class="form-select" required>
                    <option value="">Seleccionar rol</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="CAJERO">CAJERO</option>
                    <option value="SECRETARIO">SECRETARIO</option>
                    <option value="CLIENTE">CLIENTE</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Estado *</label>
                  <select id="userStatus" class="form-select" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
